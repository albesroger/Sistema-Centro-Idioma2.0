<div class="min-h-screen p-8 bg-gray-50">
  <nav>
    <button (click)="goBack()" class="btn btn-link">
      <i class="fas fa-arrow-left"></i> Volver atrás
    </button>
  </nav>
  <!-- Formulario -->
  <section
    class="max-w-5xl mx-auto bg-white rounded-xl shadow-md overflow-hidden"
  >
    <!-- Header del formulario -->
    <div class="bg-indigo-600 p-6">
      <h4 class="text-2xl font-bold text-white">
        Task Specifier Listening Form
      </h4>
    </div>

    <!-- Contenido del formulario -->
    <div class="p-6">
      <!-- Información básica -->
      <section class="mb-8 p-6 bg-indigo-50 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-1">
          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">Task ID</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-1 placeholder:text-gray-400"
              placeholder="Task ID"
            />
            <label class="text-sm font-medium text-gray-700">Team</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-1 placeholder:text-gray-400"
              placeholder="Team"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700"
              >Name of item Writen</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-1 placeholder:text-gray-400"
              placeholder="Name of item Writen"
            />
            <label class="text-sm font-medium text-gray-700">Date</label>
            <input
              type="date"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-1 placeholder:text-gray-400"
              placeholder="Date"
            />
          </div>
        </div>
      </section>

      <!-- Text Characteristics -->
      <section class="mb-8 p-6 bg-indigo-50 rounded-lg">
        <h4 class="text-xl font-semibold text-gray-800 mb-4">
          Text Characteristics
        </h4>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-4">
          <!-- Parte izquierda -->
          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700">Text Source</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Text Source"
            />
            <label class="text-sm font-medium text-gray-700"
              >Authenticity</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Authenticity"
            />
            <label class="text-sm font-medium text-gray-700"
              >Disourse Type</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Disourse Type"
            />
            <label class="text-sm font-medium text-gray-700"
              >Nature of Content</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Nature of Content"
            />
            <label class="text-sm font-medium text-gray-700">Grammar</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Grammar"
            />
            <label class="text-sm font-medium text-gray-700"
              >Number of Participants</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Number of Participants"
            />
            <label class="text-sm font-medium text-gray-700"
              >Speed of Delivery</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Speed of Delivery"
            />
            <label class="text-sm font-medium text-gray-700">CEFR Level</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="CEFR Level"
            />
          </div>

          <!-- Parte derecha -->
          <div class="flex flex-col gap-1">
            <label class="text-sm font-medium text-gray-700"
              >Where Found?</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Where Found?"
            />
            <label class="text-sm font-medium text-gray-700"
              >Text/Input Type</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Text/Input Type"
            />
            <label class="text-sm font-medium text-gray-700"
              >Main Topic Area</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Main Topic Area"
            />
            <label class="text-sm font-medium text-gray-700">Vocabulary</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Vocabulary"
            />
            <label class="text-sm font-medium text-gray-700"
              >Length of Input</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Length of Input"
            />
            <label class="text-sm font-medium text-gray-700">Accents</label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Accents"
            />
            <label class="text-sm font-medium text-gray-700"
              >Clarity of Articulation</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Clarity of Articulation"
            />
          </div>
        </div>
      </section>

      <!--Item Characteristics -->
      <section class="flex flex-col mb-8 p-6 bg-indigo-50 rounded-lg">
        <h4 class="text-xl font-semibold text-gray-800 mb-2">
          Item Characteristics
        </h4>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-2">
          <div class="flex flex-col gap-1">
            <label for="" class="text-sm font-medium text-gray-700"
              >Targeted Listening ...(Main)</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Targeted Listening ...(Main)"
            />
            <label for="" class="text-sm font-medium text-gray-700"
              >Items Type</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Items Type"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label for="" class="text-sm font-medium text-gray-700"
              >Targeted Listening ...(Secondary)
            </label>
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Targeted Listening ...(Secondary)"
            />
            <label for="" class="text-sm font-medium text-gray-700"
              >Estimated Level</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Estimated Level"
            />
          </div>
        </div>
      </section>

      <!--Task Characteristics -->
      <section class="flex flex-col mb-8 p-6 bg-indigo-50 rounded-lg">
        <h4 class="text-xl font-semibold text-gray-800 mb-2">
          Task Characteristics
        </h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-2">
          <div>
            <label for="" class="text-sm font-medium text-gray-700"
              >Time to Complete Task(Minutes)</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Time to Complete Task(Minutes)"
            />
          </div>
          <div>
            <label for="" class="text-sm font-medium text-gray-700"
              >Task Level Estimated</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Task Level Estimated"
            />
          </div>
        </div>
      </section>

      <!-- Comments and Feedback -->
      <section class="flex flex-col mb-8 p-6 bg-indigo-50 rounded-lg">
        <h4 class="text-xl font-semibold text-gray-800 mb-2">
          Comments and Feedback
        </h4>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-2">
          <div class="flex flex-col gap-1">
            <label for="" class="text-sm font-medium text-gray-700"
              >Comments</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Comments"
            />
            <label for="" class="text-sm font-medium text-gray-700"
              >Feedback Date
            </label>
            <input
              type="date"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Feedback Date"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label for="" class="text-sm font-medium text-gray-700"
              >Feedback Provided By</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Feedback Provided By"
            />
            <label for="" class="text-sm font-medium text-gray-700"
              >Feedback</label
            >
            <input
              type="text"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm p-2 placeholder:text-gray-400"
              placeholder="Feedback"
            />
          </div>
        </div>
      </section>

      <!-- Botones de acción -->
      <div class="flex justify-end gap-4">
        <button
          type="button"
          class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Submit
        </button>
      </div>
    </div>
  </section>
</div>
