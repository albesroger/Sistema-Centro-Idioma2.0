<div class="min-h-screen flex flex-col">
  <main
    class="flex-1 flex items-center justify-center bg-gradient-to-b from-white to-gray-50 dark:from-slate-800 dark:to-slate-900 py-12 px-4 sm:px-6 lg:px-8"
  >
    <div
      class="max-w-md w-full space-y-8 bg-white dark:bg-slate-800 p-8 rounded-lg shadow-md border border-gray-200 dark:border-slate-700"
    >
      <div class="text-center">
        <h2
          class="mt-2 text-3xl font-extrabold text-indigo-600 dark:text-indigo-400"
        >
          Iniciar Sesión
        </h2>
      </div>

      <form (ngSubmit)="login()" class="mt-8 space-y-6">
        <div class="flex flex-col gap-4">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Email
            </label>
            <input
              [(ngModel)]="email"
              name="email"
              id="email"
              type="email"
              autocomplete="email"
              required
              class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
              placeholder="Ingresa tu email"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Contraseña
            </label>
            <input
              [(ngModel)]="password"
              name="password"
              id="password"
              type="password"
              autocomplete="current-password"
              required
              minlength="6"
              class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
              placeholder="Ingresa tu contraseña"
            />
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 dark:text-indigo-400 focus:ring-indigo-500 border-gray-300 dark:border-slate-600 rounded bg-white dark:bg-slate-700"
            />
            <label
              for="remember-me"
              class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
            >
              Recordar sesión
            </label>
          </div>

          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300"
            >
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <div class="space-y-4">
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-800 transition-colors duration-200"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Iniciar Sesión</span>
            <app-spinner *ngIf="loading"></app-spinner>
          </button>

          <div class="text-center text-sm">
            <span class="text-gray-600 dark:text-gray-400"
              >¿No tienes una cuenta?
            </span>
            <a
              routerLink="/singIn"
              class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300"
            >
              Regístrate
            </a>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
<div
  *ngIf="loading"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center> justify-center z-50"
>
  <app-spinner></app-spinner>
</div>
