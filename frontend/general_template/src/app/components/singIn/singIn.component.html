<div class="min-h-screen flex flex-col">
  <main
    class="flex-1 flex items-center justify-center bg-gradient-to-b from-white to-gray-50 dark:from-slate-800 dark:to-slate-900 py-12 px-4 sm:px-6 lg:px-8"
  >
    <div
      class="max-w-2xl w-full space-y-8 bg-white dark:bg-slate-800 p-8 rounded-lg shadow-md border border-gray-200 dark:border-slate-700"
    >
      <div class="text-center">
        <h2
          class="mt-2 text-3xl font-extrabold text-indigo-600 dark:text-indigo-400"
        >
          Regístrate
        </h2>
      </div>

      <form class="mt-8 space-y-6">
        <div class="space-y-6">
          <!-- Nombre y Apellidos en la misma fila -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Nombre
              </label>
              <input
                [(ngModel)]="name"
                name="name"
                id="name"
                type="text"
                required
                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
                placeholder="Ingresa tu nombre"
              />
            </div>

            <div>
              <label
                for="lastname"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Apellidos
              </label>
              <input
                [(ngModel)]="lastname"
                name="lastname"
                id="lastname"
                type="text"
                required
                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
                placeholder="Ingresa tus apellidos"
              />
            </div>
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Correo Electrónico
            </label>
            <input
              [(ngModel)]="email"
              name="email"
              id="email"
              type="email"
              autocomplete="email"
              required
              class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
              placeholder="ingresa@ejemplo.com"
            />
          </div>

          <!-- Contraseñas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Contraseña
              </label>
              <input
                [(ngModel)]="password"
                name="password"
                id="password"
                type="password"
                autocomplete="new-password"
                required
                minlength="6"
                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
                placeholder="Mínimo 6 caracteres"
              />
            </div>

            <div>
              <label
                for="repeatPassword"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
              >
                Repetir Contraseña
              </label>
              <input
                [(ngModel)]="repeatPassword"
                name="repeatPassword"
                id="repeatPassword"
                type="password"
                autocomplete="new-password"
                required
                minlength="6"
                class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
                placeholder="Confirma tu contraseña"
              />
            </div>
          </div>

          <!-- Credencial -->
          <div>
            <label
              for="credencial"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300"
            >
              Credencial
            </label>
            <input
              [(ngModel)]="credencial"
              name="credencial"
              id="credencial"
              type="text"
              required
              class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:focus:ring-indigo-500 dark:focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-700 dark:text-white"
              placeholder="Ingresa tu credencial"
            />
          </div>
        </div>

        <!-- Botón de registro -->
        <div class="space-y-4">
          <button
            type="submit"
            (click)="addUser()"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-slate-800 transition-colors duration-200"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Registrarse</span>
            <app-spinner *ngIf="loading"></app-spinner>
          </button>

          <div class="text-center text-sm">
            <span class="text-gray-600 dark:text-gray-400">
              ¿Ya tienes una cuenta?
              <a
                routerLink="/login"
                class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300"
              >
                Inicia Sesión
              </a>
            </span>
          </div>
        </div>
      </form>
    </div>
  </main>
</div>
